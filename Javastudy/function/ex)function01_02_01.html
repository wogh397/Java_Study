<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function getPrice(age,vip){
            let price = 20000;
            if (age <= 13) {

                document.write ("어린이 할인이 되었습니다. ");
                price = price * 0.5;                
            }
            
            if(age >= 60) {

                document.write ("노인 할인이 되었습니다. ");
                price =price * 0.7;
            }
        
            if (vip === "예") {

                document.write ("멤버쉽 할인이 되었습니다. ");
                price = price * 0.9;
            }

            return price;
        }

        while(true){        
            let age = parseInt(prompt("나이를 입력하세요"));
            let isMember = prompt("멤버쉽입니까?(예/아니오)");
      

        if (age < 0 || !(isMember === "예" || isMember === "아니오")) {
            confirm("입력값이 잘못되었습니다. ");            
            continue;

        }

            let totalprice = getPrice(age,isMember);
          
            document.write("😃최종 입장료: " + totalprice + "원");
            break;
        }
    </script>
</body>

</html>
