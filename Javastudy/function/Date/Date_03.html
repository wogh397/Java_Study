<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 
        const letters = "0123456789ABCDEF"; //16진수
        
        // 
        let color = "#";
        
        // 
        let count = 1;
        
        // 
        let intervalID = setInterval(changeColor, 1000);
        
        // 
        function changeColor() {
        
            
            if (++count > 25){
                clearInterval(intervalID);
            }
            
            for (let k = 0; k <6; k++){
                color += letters[Math.floor(Math.random()*16)];
            }

            document.write("<div style= 'background-color:"+ color + "'>" + color + "</div>");
            
            color = "#";
            
        }
    </script>
</body>
</html>
