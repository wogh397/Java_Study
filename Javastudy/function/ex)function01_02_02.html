<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function grade(n) {
            let num = parseInt(n / 10);
            switch (num) {
                case 10:
                case 9:
                    return "A등급입니다.";
                    break;

                case 8:
                    return "B등급입니다.";
                    break;

                case 7:
                    return "C등급입니다.";
                    break;
                case 6:
                    return "D등급입니다.";
            }

        }

        while(true){
            let score = parseInt(prompt("점수를 입력하세요: (0~100)"))

                if (score < 0 || score > 100) {
                confirm("유효하지 않은 점수입니다.");
                continue;
                } 
                if (score >= 60) {
                    document.write("합격입니다.<br>");
                    let result = grade(score);
                    document.write(result);

                } else {
                    document.write("불합격입니다.");

                }
        }



   

    </script>
</body>

</html>
