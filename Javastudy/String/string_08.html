    <div>
        <h1>단어 첫 글자 대문자로 변환</h1>

        <textarea id="content" placeholder="문장을 입력하세요."></textarea><br>
        <button type="button" onclick="upperString()">변환</button>

        <h2>결과:</h2>
        <p id="result"></p>
    </div>
    
    <script>
        // [문제의 조건]
        // 공백을 기준으로 단어 첫 글자 대문자로 변환


        // #1
        // -------------------------------------------------------------------

        function upperString() {
            const text = document.getElementById("content").value; 
            let array = [];
            const result = document.getElementById("result");
            let textToArray = text.split(" ");
            
            for(let word of textToArray){ 
              array.push (word.charAt(0).toUpperCase()+ word.slice(1));
            }
            result.innerText = array.join(" ");
                        
        }
