<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("숫자를 입력하세요"));
        let b = parseInt(prompt("숫자를 입력하세요"));
        document.write("a + b: " + (a+b) + "<hr>");
        document.write("a - b: " + (a-b) + "<hr>");
        document.write("a * b: " + (a*b) + "<hr>");
        document.write("a / b: " + (a/b) + "<hr>");
        document.write("a % b: " + (a%b) + "<hr>");

    </script>






</body>

</html>
