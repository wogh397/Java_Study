<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체와 매개변수</title>   
    <!--<form> 태그를 써서 만든후 ,

</head>


<body>
