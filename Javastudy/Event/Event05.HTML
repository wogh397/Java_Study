<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 사용하기</title>
    
    <link rel="stylesheet" href="style_js.css">    
    
    <style>
      body {text-align: center;}
      #rotateImage {transition: transform 1s; }
    </style>
  
</head>


<body>
  <h4>마우스 커서를 미지 위에 올렸다가 치워보세요</h4><br>
  <img id="rotateImage" src="../../media(2)/africa.jpg">
  
  <script>
    let image = document.getElementById("rotateImage");
      image.addEventListener("mouseover", function(){
    // function("이름없는함수(공백)")을 사용할때는 
    // 앞에 image 대신 사용가능 --> this.style.transform
    // function을 지우고 , ("이름없는함수(공백)")을 사용하고,
    // (event)=>{event.target.style.transform} 식으로 사용 가능
    //   ↑↑↑ 위 괄호안은 임의로 이름을 정할수 있음, 
    // 단 괄호안 이름을 정할경우 중괄호 Event도 동일 이름 정해줘야함
        image.style.transform = "scale(0, 0)";
    //   ↑↑↑ this.style.transform 대체 가능
    });
    image/addEventListener("mouseout", function(){
      image.style.transform = "scale(1, 1)";
    // ↑↑↑ this.style.transform
    });

// ----------------------------------------------------------------
    // image.onmouseover = gone;
    // image.onmouseout = back;

    // function gone(){
    //   image.style.transform = "scale(0, 0)";
    // }
    // function back(){
    //   image.style.transform = "scale(1, 1)";
    // }
//------------------------------------------------------------------ 

















  </script>

</body>
</html>
