<body>
  <h4>이미지를 클릭해보세요</h4><hr>
  <img id="rotateImage" src="../../media(2)/africa1.jpg" onclick="rotate()">

  <script>
    let deg = 0;
    let image = document.getElementById("rotateImage");

    function rotate() {
      deg = deg + 360;
      image.style.transform = "ratate(" + deg + " deg)";
    }
  </script>
