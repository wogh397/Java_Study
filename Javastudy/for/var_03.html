<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <script>
        let num = 0;
        num++;
        document.write("num++" + num + "<hr>");
        num = 2 * 3;
        document.write("2 * 3 =" + num + "<hr>");
        num = 2 ** 3;
        document.write("2 ** 3 =" + num +"<hr>");
        num = 7 / 3;
        document.write("7 / 3 =" + num +"<hr>");
        num = 7 % 3;
        document.write("7 % 3 =" + num);
        </script>







    </body>
</html>
