<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // let은 선언 , prompt(입력 또는 출력)
        // 
        let select = parseInt(prompt("연산을 선택하세요 1:덧셈, 2:뺄셈, 3:곱셈, 4:나눗셈"));
    //  선언            정수   입력,출력

        if(select < 1 || select > 4){
    // 
            document.write("잘못입력했습니다");
        }else{
            let num1 = parseInt(prompt("첫번째 숫자를 입력하세요"));
            let num2 = parseInt(prompt("두번째 숫자를 입력하세요"));
            let result = 0;
            if(select === 1){
                result = num1 + num2;
            }else if(select === 2){
                result = num1 - num2;
            }else if(select ===3){
                result = num1 * num2;
            }else {
                result = num1 / num2;
            }
            document.write("연산의 결과 :", result);
        }
        


        
    
        
    </script>
</body>
</html>
