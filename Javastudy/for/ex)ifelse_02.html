<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let은 선언 , prompt 

        // 프롬프트로 키 몸무게 입력받기
        let kg = parseInt(prompt("몸무게를 입력하시오"));
        let cm = parseInt(prompt("키를입력하시오"));
        let bmi = kg / (cm/100)**2;
        
        // 체중을 키에 제곱으로 나눈값
        document.write(bmi);
        // BMI 체질량지수
         




    </script>
</body>
</html>
