<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        


        // 스코어 변수선언 초기값으로 사용자에게 프롬프트 함수를 사용해서 입력을 받고 정수값으로 저장한다.
        let score = parseInt(prompt("점수를 입력하세요: (0~100)"))
        
        let str = "";

        if (score < 0 || score > 100) {
            str += "유효하지 않은 점수입니다."
        } else {
            if (score >= 60) {
                document.write("합격입니다.<br>");
                let num = parseInt(score/10);
                switch(num){
                    case 10:                    
                    case 9:
                        document.write("A등급입니다.");
                        break;
                    
                    case 8:
                        document.write("B등급입니다.");
                        break;

                    case 7:
                        document.write("C등급입니다.");
                        break;
                    case 6:
                    document.write("D등급입니다.");
                }
   
            }else{
                document.write("불합격입니다.");

            }
    }
        document.write(str);

    </script>
</body>
</html>
