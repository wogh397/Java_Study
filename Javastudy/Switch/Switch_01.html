<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //쿠폰 개수 입력
        let coupon = parseInt(prompt("쿠폰 개수를 입력하시오"));
        //쿠폰 입력값 출력
        document.write("쿠폰:" + coupon + "장<hr>");
        //Math.floor 소수점 없앤다
        coupon = Math.floor(coupon / 10);
        // 쿠폰 갯수로 실행값 분류 및 결정
        switch (coupon) {
            case 2:
            // 여행가방 출력
            document.write("여행 가방"); // 20 이상일 때
            break; //case 2번일때 break; 가 있어야 실행시 아래 결과값 출력안됨

            case 1:
            document.write("다이어리"); // 10 이상일 때
            break;

            default:
            document.write("커피 한 잔"); // 10 미만일 때
        }

    </script>
</body>
</html>
