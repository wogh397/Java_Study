<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 let score = parseInt(prompt("점수를 입력하세요: (0~100)"))
        let str = "";
        if (score < 0 || score > 100) {
            str += "유효하지 않은 점수입니다."
        } else {
            if (score >= 60) {
                str += "합격입니다.<br>"
                if (score >= 90 && score <= 100) {
                    str += "A등급입니다.";
                } else if (score >= 80 && score <= 89) {
                    str += "B등급입니다.";
                } else if (score >= 70 && score <= 79) {
                    str += "C등급입니다.";
                } else {
                    str += "D등급입니다.";
                }
            } else {
            str += "불합격입니다.";
            }
        }
        document.write(str);

    </script>
</body>
</html>
