    <h2>for</h2>

    <script>
        // While 괄호안에 있는 조건이 참일동안 실행을 반복 함수
        let evensum = 0;
        let oddSum = 0;
        //        
        for (let k=1; k <= 100; ++k){ 
            if (k % 2 === 0){
                evensum = evensum + k ;
            }else{
                oddSum = oddSum + k ;
            }
           
        }

    document.write("1~100 까지의 짝수의합계:" + evensum + "<br>");
    document.write("1~100 까지의  홀수의합계:" + oddSum + "<br>");
    </script>
