    <script>
        // 목적 1 ~ 100 홀수의 합계
        let num = 0;
        let oddSum = 0;
        
        while(num <= 100){
            num++; // 3
            if(num % 2===1){ // 1 % 2 === 1
                oddSum = oddSum + num;
                document.write(num+"<br>")
            }
        }
        document.write(oddSum)
